<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Link-05 Github Website</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body style="background-color: #fcd6a1">
        <h1>
            <a
                href="https://github.com/link-05"
                target="_blank"
                class="glow-link"
                >Pathway to My Github</a
            >
        </h1>

        <!--This will create a button to portfolio page below the other hovering button-->
        <div class="container">
            <button class="button3" onclick="window.location.href='portfolio.html'">Student Portfolio</button>
        </div>

        

        <div
            style="
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            "
        >
            <!--CSFRQ page button setup to be at left side-->
            <button id="button" onclick="window.location.href='csfrq.html'">
                Go to Computer Science 2024 FRQ Page
            </button>
        </div>

        <h2>My Sample Replit Work</h2>
        <!--IFrame will display content of website - Replit  -->
        <iframe
            src="https://replit.com/@KevinLin120/lotterySimulator?embed=1"
            width="800"
            height="600"
        ></iframe>

        <!--Button that can be clicked to enter replit page-->
        <button
            id="button2"
            onclick="window.open('https://replit.com/@KevinLin120', '_blank')"
        >
            Open My Replit
        </button>
    </body>
</html>
<!-- End of making the mini window top left -->
